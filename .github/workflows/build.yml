name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt PySocks
        pip install nuitka ordered-set zstandard

    - name: Install aria2
      run: |
        # Download aria2 for Windows
        curl -L -o aria2.zip https://github.com/aria2/aria2/releases/download/release-1.37.0/aria2-1.37.0-win-64bit-build1.zip
        unzip aria2.zip
        cp aria2-1.37.0-win-64bit-build1/aria2c.exe .

    - name: Install Visual Studio Build Tools (for Nuitka)
      uses: microsoft/setup-msbuild@v1.1

    - name: Build with Nuitka (Production)
      run: |
        python -m nuitka `
          --standalone `
          --assume-yes-for-downloads `
          --output-dir=dist `
          --output-filename=douyin_download `
          --include-data-dir=lib/js=lib/js `
          --include-data-dir=static=static `
          --include-data-dir=templates=templates `
          --include-data-dir=node_modules=node_modules `
          --include-data-file=static/image.png=image.png `
          --include-data-file=COOKIE_GUIDE.md=COOKIE_GUIDE.md `
          --include-data-file=aria2c.exe=aria2c.exe `
          --include-data-file=8.动态url测试.js=8.动态url测试.js `
          --include-data-file=browser_envs.js=browser_envs.js `
          --enable-plugin=tk-inter `
          --windows-company-name=抖音监控器项目 `
          --windows-product-name=抖音监控器 `
          --windows-product-version=1.0.0 `
          --windows-file-version=1.0.0 `
          --windows-file-description="抖音个人主页监控器" `
          --windows-disable-console `
          douyin_monitor.py

    - name: Build with Nuitka (Debug)
      run: |
        python -m nuitka `
          --standalone `
          --assume-yes-for-downloads `
          --output-dir=dist `
          --output-filename=douyin_download_debug `
          --include-data-dir=lib/js=lib/js `
          --include-data-dir=static=static `
          --include-data-dir=templates=templates `
          --include-data-dir=node_modules=node_modules `
          --include-data-file=static/image.png=image.png `
          --include-data-file=COOKIE_GUIDE.md=COOKIE_GUIDE.md `
          --include-data-file=aria2c.exe=aria2c.exe `
          --include-data-file=8.动态url测试.js=8.动态url测试.js `
          --include-data-file=browser_envs.js=browser_envs.js `
          --enable-plugin=tk-inter `
          douyin_monitor.py

    - name: Verify builds
      run: |
        Get-ChildItem -Path dist -Force
        if (Test-Path "dist/douyin_download.exe") {
          Write-Host "✅ Production build successful"
          Get-Item "dist/douyin_download.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "❌ Production build failed"
          exit 1
        }
        if (Test-Path "dist/douyin_download_debug.exe") {
          Write-Host "✅ Debug build successful"
          Get-Item "dist/douyin_download_debug.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "❌ Debug build failed"
          exit 1
        }

    - name: Create checksums
      run: |
        cd dist
        $files = Get-ChildItem *.exe
        foreach ($file in $files) {
          $hash = Get-FileHash -Path $file.FullName -Algorithm SHA256
          "$($hash.Algorithm) $($hash.Hash) $($file.Name)" | Out-File -FilePath checksums.txt -Append -Encoding UTF8
        }
        Get-Content checksums.txt

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: douyin-monitor-windows
        path: |
          dist/*.exe
          dist/checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*.exe
          dist/checksums.txt
        generate_release_notes: true
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        body_path: './release.md'
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

