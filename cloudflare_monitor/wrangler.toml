name = "douyin-monitor"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV 命名空间绑定
[[kv_namespaces]]
binding = "MONITOR_KV"
id = "67eaa2702f2441e584fade3cede45f4f"

# Cron 触发器配置 - 每5分钟检查一次
[triggers]
crons = ["*/5 * * * *"]

# 环境变量
[vars]
ENVIRONMENT = "production"

# 开发环境配置
[env.dev]
name = "douyin-monitor-dev"

[[env.dev.kv_namespaces]]
binding = "MONITOR_KV"
id = "67eaa2702f2441e584fade3cede45f4f"

[env.dev.vars]
ENVIRONMENT = "development"
